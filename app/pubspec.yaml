name: cafe_now_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_map: ^6.1.0
  geolocator: ^11.0.0
  go_router: ^13.2.0
  http: ^1.2.0
  json_serializer: ^0.2.0
  latlong2: ^0.9.0
  permission_handler: ^11.3.0
  scrollable_positioned_list: ^0.3.8
  url_launcher: ^6.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  image_path: "assets/images/CuteCoffeeMug.jpg"
  android: true
  ios: true
  windows:
    generate: true